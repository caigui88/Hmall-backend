server:
  port: 8080

spring:
  application:
    name: gateway-service #服务名称
  cloud:
    nacos:
      server-addr: 192.168.31.128:8848
    gateway:
      routes:
        - id: item-service
          uri: lb://item-service
          predicates:
            - Path=/items/**,/search/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/addresses/** , /users/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/carts/**

        - id: pay-service
          uri: lb://pay-service
          predicates:
            - Path=/pay-orders/**

        - id: trade-service
          uri: lb://trade-service
          predicates:
            - Path=/orders/**
